<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <!-- Game board dispaly -->
        <div class="message">Player X's turn</div>
        <div id="board-container">
                <div class="board-cell" data-x="0" data-y="0"></div>
                <div class="board-cell" data-x="0" data-y="1">></div>
                <div class="board-cell" data-x="0" data-y="2">></div>
                <div class="board-cell" data-x="1" data-y="0">></div>
                <div class="board-cell" data-x="1" data-y="1">></div>
                <div class="board-cell" data-x="1" data-y="2">></div>
                <div class="board-cell" data-x="2" data-y="0">></div>
                <div class="board-cell" data-x="2" data-y="1">></div>
                <div class="board-cell" data-x="2" data-y="2">></div>
        </div>
        <button class="btn reset">Reset</button>
    </main>

    <footer>

        <i class="fa-github"></i>
    </footer>
</body>
</html>
